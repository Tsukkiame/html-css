<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário Exemplo</h1>
    <!-- Nos formulários, alguns dos principais atributos que iremos usar são:
        action="" => que define a ação do formulário

        method="" => especifica se o formulário é post (envia ao servidor os dados) ou get (procura no servidor os dados)
        
        name="" => o nome do formulário -->
    <form action="enviar.php" method="post" name="form">
        <div>
            <!-- O label pede um for para indicar de quem/o quê ele está "atribuindo um rótulo" e relacionado à tag <input> que venha em seguida com o id requisitado -->
            <label for="nome">Nome:</label>
            <!-- Num <input> temos os atributos:
                type => define o tipo de input (password, text, checkbox)
                
                required => especifica o campo como obrigatório
                
                name => nome único do elemento
            
                id => id único do elemento -->
            <input id="nome" name="nome" type="text">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input id="email" type="email" name="email">
        </div>
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

            <button type="submit">Enviar</button>
        </div>

    </form>
</body>
</html>
