<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Testando o Favicon</title>
</head>
<body>
    <h1>Teste de Imagens</h1>
    <hr>
    <p>A seguir temos uma imagem <b>no mesmo diretório</b> que o index.html.</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>Enquanto que abaixo temos uma imagem <b> em uma pasta diferente</b> do arquivo index.html <b>mas no mesmo diretório</b>.</p>
    <img src="imagens/logo-css.png" alt="Logo das CSS3">
    <p>Além disso, é possível carregar imagens externas usando a URL completa da mesma.</p>
    <img src="https://www.jsdotgit.com/js-small.gif" alt="Logo de JavaScript">
</body>
</html>
