<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pseudo-classes e pseudo-elementos</title>
    <style>
        body {
            font: normal 1em Arial, Helvetica, sans-serif;
        }

        a {
            font-weight: bold;
            text-decoration: none;
            color: red;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
        }

        .especial:hover {
            color: white;
            background-color: black;
            text-decoration: none;
        }

        .especial::before{
            content: '>>';
            font-weight: lighter;
        }

        .especial::after {
            content: '<<';
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1>Personalizando um link</h1>
    <p>Para aprender HTML5 e CSS3, acesse o 
        <a href="https://google.com/">
            Google
        </a>
    </p>
    <p>Se quiser conhecer mais sobre os padrões, visite o site do 
        <a href="https://www.w3c.br/">
            Escritório do W3C no Brasil
        </a>
    </p>
    <p>Para cursos em vídeo, acesse o 
        <a href="https://www.youtube.com/" class="especial">
            YouTube</a>
    </p>
</body>
</html>
