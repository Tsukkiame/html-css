<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelos de Caixas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="box">Exemplo de Caixa</h1>
    <!-- Caixa block-level => sempre que inicia-se uma linha. Ocupa a largura toda do <body>
        
        Elementos block-level
    <address>   <article>   <aside> <blockquote>    <canvas>    <dd>
    <div>   <dl>    <dt>    <fieldset>  <figcaption>    <figure>
    <footer>    <form>  <h1>-<h6>   <header>    <hr>    <li>
    <main>  <nav>   <noscript>  <ol>    <p> <pre>
    <section>   <table> <tfoot> <ul>    <video> -->

    <!-- Caixa inline-level => começam no ponto exato definido. Ocupa apenas o tamanho do conteúdo.
    
        Elementos inline-level
        <a> <abbr>  <acronym>   <b> <bdo>   <br>
        <button>    <cite>  <code>  <dfn>   <em>    <i>
        <img>   <input> <kbd>   <label> <map>   <object>
        <output>    <q> <samp>  <script>    <select>    <small>
        <span>  <strong>    <sub>   <textarea>  <tt>    <var> -->
    <header>
        <h1>Meu Site</h1>
        <nav>link links links links</nav>
    </header>
    <main>
        <section>
            <article id="caixa">
                <h2>Usando Sombras</h2>
                <p>Aprendendo a usar sombras com esse exemplo.</p>
            </article>
            <article>
                <h2>Título</h2>
                <p>Texto do artigo</p>
                <aside>
                    Conteúdo periférico do artigo
                </aside>
            </article>
        </section>
        <aside>
            Conteúdo periférico do site
        </aside>
    </main>
    <footer>
        Conteúdo do rodapé
    </footer>
</body>
</html>
